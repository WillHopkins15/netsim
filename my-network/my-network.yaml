types:
  - name: UserImpl
    gates:
      input: [ in ]
      output: [ out ]
  - name: Doubler
    gates:
      input: [ in ]
      output: [ out ]

nodes:
  - name: server
    type: UserImpl
  - name: client
    type: UserImpl
  - name: client1
    type: Doubler

connections:
    server.out: client.in
    client.out: client1.in
    client1.out: server.in
